<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/style.css" />
    <title>Movie list</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        ${movies .map(movie => `
        <tr>
          <td>${movie.id}</td>
          <td>${movie.title}</td>
          <td><a href="/movie/deletes/${movie.id}">delete</a></td>
        </tr>
        `) .join('')}
      </tbody>
    </table>
  </body>
</html>
